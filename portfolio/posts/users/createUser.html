<body>
    <header>
        <div class="logo">
            <h1 class="logo-text"> <span>Admin</span> Dashboard</h1>
        </div>
    </header>

    <div class="admin-wrapper">

        <!-------------LEFT SIDE BAR-->

        <div class="leftside-bar">
            <ul>
                <li> <a href="../../posts/index-post.html"> Post Management</a> </li> <br>
                <li> <a href="../users/index-user.html"> User Management</a> </li> <br>
                <li> <a href="./topics/index-topic.html"> Topic Management</a> </li>
            </ul>
        </div>
        <!-------------RIGHT SIDE BAR-->


        <!-------------ADMIN CONTENT-->
        <div class="admin-content">
            <div class="button-group">
                <a href="../topics/createTopics.html" class="btn-big"> Add User</a>
                <a href="index.html" class="btn-big">Manage User</a>
            </div>

            <div class="content">
                <h2 class="page-title">Add User</h2>
                <br><br>
                <form action="createPost.html" method="post">
                    <div>
                        <label>Username</label>
                        <input type="text" name="username" class="text-input">
                    </div>
                    <div>
                        <label>Email</label>
                        <input type="email" name="email" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" name="password" class="text-input">
                    </div>
                    <div>
                        <label>Confirm Password </label>
                        <input type="password" name="confPassword" class="text-input">
                    </div>

                    <div> 
                        <label>Role</label>
                        <select name="role" class="text-input" id="">
                            <option value="Standard">Standard</option>
                            <option value="Admin">Admin</option>
                           
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn-big">Add User</button>
                    </div>
                </form>

            </div>

        </div>


        <!-------------ADMIN CONTENT-->


    </div>
